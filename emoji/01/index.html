<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="emoji" class="container">
        <center>
            <button class="bt" @click="LIKE()"><img src="/picture/like.png" alt="" width="90" height="90"><p style="font-size: 20px;">Like = {{ like }}</p></button>           
            <button class="bt" @click="LOVE()"><img src="/picture/love.png" alt="" width="90" height="90"><p style="font-size: 20px;">Love = {{ love }} </p></button>            
            <button class="bt" @click="HAPPY()"><img src="/picture/happy.png" alt="" width="90" height="90"><p style="font-size: 20px;">Laugh = {{ happy }} </p></button>            
            <button class="bt" @click="WOW()"><img src="/picture/7188634_wow_emoji_face_emoticon_emotion_icon.png" alt="" width="90" height="90"><p style="font-size: 20px;">Wow = {{ wow }} </p></button>            
            <button class="bt" @click="SAD()"><img src="/picture/sad.png" alt="" width="90" height="90"><p style="font-size: 20px;">Sad = {{ sad }}</p></button>            
            <button class="bt" @click="ANGRY()"><img src="/picture/anngrryy.png" alt="" width="90" height="90"> <p style="font-size: 20px;">Angry = {{ angry }}</p></button>
           
            <p style="font-size: 20px;">points = {{ count }} </p>
      
        </center>
    </div>
</body>
</html>

<script>
    var example1 = new Vue({
    el: '#emoji',
    data: {
        count: 0,
        like: 0,
        love: 0,
        happy: 0,
        wow: 0,
        sad: 0,
        angry: 0,
    },
    methods: {
        LIKE: function() {
            this.count += 10 ;
            this.like += 1 ;
        },
        LOVE: function() {
            this.count += 20 ;
            this.love += 1 ;
        },
        HAPPY: function() {
            this.count += 25 ;
            this.happy += 1 ;
        },
        WOW: function() {
            this.count += 30 ;
            this.wow += 1 ;
        },
        SAD: function() {
            this.count -= 15 ;
            this.sad += 1 ;
        },
        ANGRY: function() {
            this.count -= 50 ;
            this.angry += 1 ;
        },
    },
    })
</script>
